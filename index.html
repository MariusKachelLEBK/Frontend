<!DOCTYPE html>
    <head>
        <title>PlaceTeam Projekt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ben Siebert">
        <meta name="author" content="Lukas Wurzinger">
        <meta name="author" content="Marius Kachel">
        <meta name="author" content="Luca Herrero">
        <meta name="author" content="Matthias">
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="mapcontainer">
                <canvas id="pixelcanvas" width="200" height="200" style="width: 100%;"></canvas>
            </div>
            <div id="colorcontainer" class="overlaybox">
                <div class="edit hidden">                        
                    <input data-colorid="0" type="color">
                    <input data-colorid="1" type="color">
                    <input data-colorid="2" type="color">
                    <input data-colorid="3" type="color">
                    <input data-colorid="4" type="color">
                    <input data-colorid="5" type="color">
                    <input data-colorid="6" type="color">
                    <input data-colorid="7" type="color">
                    <input data-colorid="8" type="color">
                    <input data-colorid="9" type="color">
                </div>
                <div class="select">
                    <div class="selected" data-colorid="0"></div>
                    <div data-colorid="1"></div>
                    <div data-colorid="2"></div>
                    <div data-colorid="3"></div>
                    <div data-colorid="4"></div>
                    <div data-colorid="5"></div>
                    <div data-colorid="6"></div>
                    <div data-colorid="7"></div>
                    <div data-colorid="8"></div>
                    <div data-colorid="9"></div>
                </div>
               <img id="editcolorbutton" src="https://img.icons8.com/fluency-systems-regular/256/pencil.png">   
            </div>
            <div id="statuscontainer"  class="overlaybox hidden">
                <h1 class="cooldown"></h1>
            </div>
            <div id="controlcontainer" class="overlaybox">
                <button id="btn_zoom_minus">-</button>
                <input id="range_zoom" name="range_zoom" type="range" orient="vertical"min="0" max="20" value="0" step="1">
                <button id="btn_zoom_plus">+</button>
                <button id="btn_fullscreen">&#x26F6;</button>
            </div>
        </main>
    </body>
</html>
