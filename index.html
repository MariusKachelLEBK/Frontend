<!DOCTYPE html>
    <head>
        <title>PlaceTeam Projekt</title>
        <meta name="author" content="Ben Siebert">
        <meta name="author" content="Lukas Wurzinger">
        <meta name="author" content="Marius Kachel">
        <meta name="author" content="Luca Herrero">
        <meta name="author" content="Matthias">
        <script src="scripts/main.js"></script>
        <script src="scripts/websocket.js"></script>
        <script src="scripts/test.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="mapcontainer">
                <canvas id="pixelcanvas" width="1000" height="1000" style="width: 100%;"></canvas>
            </div>
            </div>
            <div id="colorcontainer">
                <div class="edit hidden">                        
                    <input class="color-0" type="color">
                    <input class="color-1" type="color">
                    <input class="color-2" type="color">
                    <input class="color-3" type="color">
                    <input class="color-4" type="color">
                    <input class="color-5" type="color">
                    <input class="color-6" type="color">
                    <input class="color-7" type="color">
                    <input class="color-8" type="color">
                    <input class="color-9" type="color">
                </div>
                <div class="select">
                    <div class="color-0"></div>
                    <div class="color-1"></div>
                    <div class="color-2"></div>
                    <div class="color-3"></div>
                    <div class="color-4"></div>
                    <div class="color-5"></div>
                    <div class="color-6"></div>
                    <div class="color-7"></div>
                    <div class="color-8"></div>
                    <div class="color-9"></div>
                </div>
               <img id="editcolorbutton" src="https://img.icons8.com/fluency-systems-regular/256/pencil.png">     
            </div>
            <div id="statuscontainer"><!--for cooldown and toast-->
                <h1>Statusmessage</h1>
            </div>
        </main>
